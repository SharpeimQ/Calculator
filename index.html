<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sharpeim's Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <span class="display-hold">UwU</span>
        </div>
        <div class="rows">
            <div class="press exp"><button><span class="inner">^</span></button></div>
            <div class="press del"><button><span class="inner">D</span></button></div>
            <div class="press clear"><button><span class="inner">CE</span></button></div>
            <div class="press plus"><button><span class="inner">+</span></button></div>
        </div>
        <div class="rows">
            <div class="press one"><button><span class="inner">1</span></button></div>
            <div class="press two"><button><span class="inner">2</span></button></div>
            <div class="press three"><button><span class="inner">3</span></button></div>
            <div class="press subtract"><button><span class="inner">-</span></button></div>
        </div>
        <div class="rows">
            <div class="press four"><button><span class="inner">4</span></button></div>
            <div class="press five"><button><span class="inner">5</span></button></div>
            <div class="press six"><button><span class="inner">6</span></button></div>
            <div class="press multiply"><button><span class="inner">*</span></button></div>
        </div>
        <div class="rows">
            <div class="press seven"><button><span class="inner">7</span></button></div>
            <div class="press eight"><button><span class="inner">8</span></button></div>
            <div class="press nine"><button><span class="inner">9</span></button></div>
            <div class="press divide"><button><span class="inner">/</span></button></div>
        </div>
        <div class="rows">
            <div class="press decimal"><button><span class="inner">.</span></button></div>
            <div class="press zero"><button><span class="inner">0</span></button></div>
            <div class="press swap"><button><span class="inner">+/-</span></button></div>
            <div class="press equal"><button><span class="inner">=</span></button></div>
        </div>
    </div>
    <footer>Copyright Â© 2023 SharpeimQ</footer>
</body>
</html>
