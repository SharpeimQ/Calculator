<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Basic Calculator Layout</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="display-hold">1234513</div>
        </div>
        <div class="rows">
            <div class="press"><button><span class="inner">^</span></button></div>
            <div class="press"><button><span class="inner">D</span></button></div>
            <div class="press"><button><span class="inner">CE</span></button></div>
            <div class="press"><button><span class="inner">+</span></button></div>
        </div>
        <div class="rows">
            <div class="press"><button><span class="inner">1</span></button></div>
            <div class="press"><button><span class="inner">2</span></button></div>
            <div class="press"><button><span class="inner">3</span></button></div>
            <div class="press"><button><span class="inner">-</span></button></div>
        </div>
        <div class="rows">
            <div class="press"><button><span class="inner">4</span></button></div>
            <div class="press"><button><span class="inner">5</span></button></div>
            <div class="press"><button><span class="inner">6</span></button></div>
            <div class="press"><button><span class="inner">*</span></button></div>
        </div>
        <div class="rows">
            <div class="press"><button><span class="inner">7</span></button></div>
            <div class="press"><button><span class="inner">8</span></button></div>
            <div class="press"><button><span class="inner">9</span></button></div>
            <div class="press"><button><span class="inner">/</span></button></div>
        </div>
        <div class="rows">
            <div class="press"><button><span class="inner">.</span></button></div>
            <div class="press"><button><span class="inner">0</span></button></div>
            <div class="press"><button><span class="inner">+/-</span></button></div>
            <div class="press"><button><span class="inner">=</span></button></div>
        </div>
    </div>
</body>
</html>
